<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Value Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Multi-Value Calculator</h2>
        <p>ใส่ได้ทั้งเลขจำนวนเต็ม และ ทศนิยม</p>
        <div class="form-group">
            <label for="values">ใส่ค่า (โดยใช้คอมม่า):</label>
            <input type="text" id="values" placeholder="เช่น 10,5,3">
        </div>
        <div class="form-group">
            <label for="operation">เลือกวิธีการที่ต้องการหา:</label>
            <select id="operation">
                <option value="add">บวก</option>
                <option value="subtract">ลบ</option>
                <option value="multiply">คูณ</option>
                <option value="divide">หาร</option>
                <option value="power">ยกกำลัง</option>
            </select>
        </div>
        <div class="form-group">
            <label for="constant">ใส่ค่า (ต้องเป็นค่าคงที่):</label>
            <input type="number" id="constant" placeholder="5">
        </div>
        <div class="form-group">
            <button onclick="calculateResults()">Calculate</button>
        </div>
        <div class="results" id="results">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
